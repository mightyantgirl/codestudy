<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">  <link rel="stylesheet" href="style.css" />
  <title>Note</title>
</head>
<body>
  <main class="main-container">
    <button id="join">join</button>
    <div id="member"></div>
    <h2>Notes App</h2>
    <h3>take a notes and never forget.</h3>
    <section id="note-main">
      <div id="search">
        <input type="text" id="search__input" placeholder="Search" />
        <div id="search__filter"></div>
      </div>
      <div id="note-list"></div>
    </section>
    <!--  -->
    <section id="note-new-create">
      <div class="note-box">
        <input type="text" name="" id="note-box-create__title" class="title" placeholder="Title" /><br>
        <textarea name="" id="note-box-create__content" class="content" cols="30" rows="12"
          placeholder="Take a something"></textarea>
      </div>
      <div class="note__btn">
        <div>
          <button class="btn" id="note__btn--remove">
            < Back</button>
              <button class="btn" id="note__btn--delete">delete</button>
        </div>
        <button class="btn" id="note__btn--save">Save</button>
      </div>
    </section>
    <!--  -->
    <section id="note-membership-join">
      <div class="container">
        <form id="register-form" name="register">
          <div id="name-field" class="field">
            <label for="name">이름</label>
            <input id="name" name="name" type="text" placeholder="이름을 입력하세요.">
            <div id="name-error-message">올바르지 않은 이름입니다.</div>
          </div>
          <div id="email-field" class="field">
            <label for="email">이메일</label>
            <input id="email" name="email" type="email" placeholder="이메일을 입력하세요.">
            <div id="email-error-message">올바르지 않은 이메일입니다.</div>
          </div>
          <div>
            <div id="password-field" class="field">
              <label for="password">비밀번호</label>
              <input id="password" name="password" type="password" placeholder="비밀번호">
              <input name="password" type="password" placeholder="비밀번호 확인">
              <div id="password-error-message__1">
                비밀번호가 서로 다릅니다.
              </div>
              <div id="password-error-message__2">
                비밀번호는 10자 이상으로 해 주세요.
              </div>
            </div>
          <button id="joinBtn" type="submit">회원가입</button>
        </form>
    </section>
    <!--  -->
    <button id="new-btn">+</button>
  </main>
  <script type="module" src="new.js"></script>
  <script type="module">
    import { generateUUID } from './new.js';

    const uuid = generateUUID();
    console.log(uuid);
  </script>
  <script src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
</body>

</html>
