<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">  <link rel="stylesheet" href="style.css" />
  <title>Note</title>
</head>
<body>
  <main class="main-container">
    <h2>Notes App</h2>
    <h3>take a notes and never forget.</h3>
    <section id="note-main">
      <div id="search">
        <input type="text" id="search__input" placeholder="Search" />
        <div id="search__filter"></div>
      </div>
      <div id="note-list"></div>
    </section>
    <!--  -->
    <section id="note-new-create">
      <div class="note-box">
        <input type="text" name="" id="note-box-create__title" class="title" placeholder="Title" /><br>
        <textarea name="" id="note-box-create__content" class="content" cols="30" rows="12"
          placeholder="Take a something"></textarea>
      </div>
      <div class="note__btn">
        <div>
          <button class="btn" id="note__btn--remove">
            < Back</button>
              <button class="btn" id="note__btn--delete">delete</button>
        </div>
        <button class="btn" id="note__btn--save">Save</button>

      </div>
    </section>
    <button id="new-btn">+</button>
  </main>
  <script type="module" src="new.js"></script>
  <script type="module">
    import { generateUUID } from './new.js';

    const uuid = generateUUID();
    console.log(uuid);
  </script>
  <script src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
  <script src="main.js"></script>
</body>

</html>
