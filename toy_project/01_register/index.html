<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" /> 
  <title>Form Validator</title>
</head>
<body>

  <div class="container">
    <form id="register-form" name="register">
      <div id="name-field" class="field">
        <label for="name">이름</label>
        <input id="name" name="name" type="text" placeholder="이름을 입력하세요.">
        <div id="name-error-message">올바르지 않은 이름입니다.</div>
      </div>
      <div id="email-field" class="field">
        <label for="email">이메일</label>
        <input id="email" name="email" type="email" placeholder="이메일을 입력하세요.">
        <div id="email-error-message">올바르지 않은 이메일입니다.</div>
      </div>
      <div>
        <div id="password-field" class="field">
          <label for="password">비밀번호</label>
          <input id="password" name="password" type="password" placeholder="비밀번호">
          <input name="password" type="password" placeholder="비밀번호 확인">
          <div id="password-error-message__1">
            비밀번호가 서로 다릅니다.
          </div>
          <div id="password-error-message__2">
            비밀번호는 10자 이상으로 해 주세요.
          </div>
        </div>
      <button type="submit">회원가입</button>
    </form>
  </div>
  <script src="main.js"></script>
</body>
</html>
