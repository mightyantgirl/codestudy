<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>pomodoro</title>
</head>

<body>
    <div class="top-bar">
        Pomodoro Timer
    </div>
    <div class="container">
        <div class="main-container center">
            <!-- <div class="intro-btn center"></div> -->
            <!-- 진행률 표시 -->
            <div class="circle-container center">
                <div class="semicircle"></div>
                <div class="semicircle"></div>
                <div class="semicircle"></div>
                <div class="outermost-circle"></div>
            </div>
            <!-- 타이머 -->
            <div class="timer-container center">
                <div class="timer center">
                </div>
            </div>

        </div>
        <div class="button center">
            <!-- 버튼 -->
            <button class="btn" id="start-btn">25분 시작</button>
            <button class="btn" id="rest-btn">5분 휴식</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
