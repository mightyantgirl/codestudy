<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <link rel="icon" href="./images/favicon.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="new.css">
    <title>새 컬러 등록하기 - MBTI별 좋아하는 컬러</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>새 컬러 등록하기</h1>
            <a class="cancel" href="index.html"><img src="images/_x.svg"></a>
        </div>
        <div class="section">
            <div class="heading">MBTI</div>
            <div class="mbti-options">
                <div class="mbti-option">
                    <span class="mbti-name">E</span>외향형
                </div>
                <div class="mbti-option">
                    <span class="mbti-name">I</span>내향형
                </div>
            </div>
            <div class="mbti-options">
                <div class="mbti-option selected">
                    <span class="mbti-name">S</span>감각형
                </div>
                <div class="mbti-option">
                    <span class="mbti-name">N</span>사고형
                </div>
            </div>
            <div class="mbti-options">
                <div class="mbti-option">
                    <span class="mbti-name">T</span>사고형
                </div>
                <div class="mbti-option">
                    <span class="mbti-name">F</span>감정형
                </div>
            </div>
            <div class="mbti-options">
                <div class="mbti-option">
                    <span class="mbti-name">J</span>판단형
                </div>
                <div class="mbti-option">
                    <span class="mbti-name">P</span>인식형
                </div>
            </div>
        </div>
        <div class="section">
            <div class="heading color">
                <span>컬러</span><a><img src="images/repeat.svg"></a></div>
            <div class="color-select">
                <input class="color-hex name="color" type="text" value="#9411FF"">
                <div class="color-chip" style="background-color: #9441FF;"></div>
            </div>
        </div>
        <button>컬러 등록</button>
    </div>  
</body>
</html>
