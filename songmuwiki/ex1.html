<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--자바스크립트를 나타내는 태그는 <script>, 문서에 텍스트를 삽입하는 태그는 document.write('');-->
    <script>
        document.write('hello world');
    </script>
    <!--이벤트 속성의 속성 값으로는 js가 와야하며, js의 문법대로 작동한다.-->
    <input type="button" value="누르지마삼" onclick="alert('누르지말라니까')">
    <input type="text" onchange="alert('띠요오오옹')">
    <input type="text" onkeydown="alert('아배고파')">
</body>
</html>
