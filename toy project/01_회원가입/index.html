<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" /> 
  <title>Form Validator</title>
</head>
<body>
  <div class="container">
    <form id="register-form" name="register">
      <h2 class="register-title">
        회원가입</h2>
      <div id="name-field" class="field">
        <label for="name">이름</label>
        <input id="name" name="name" type="name" placeholder="이름을 입력하세요.">
      </div>
      <div id="email-field" class="field">
        <label for="email">이메일</label>
        <input id="email" name="email" type="email" placeholder="이메일을 입력하세요.">
      </div>
      <div>
        <div id="password-field" class="field">
        <label for="name">비밀번호</label>
        <input id="password" name="password" type="password" placeholder="비밀번호">
        <input name="password" type="password" placeholder="비밀번호 확인">
        </div>
      </div>
      <button type="submit">회원가입</button>
      <small id="error">정확한 정보가 아닌 경우 노출되는 에러 메세지 입니다.</small>
    </form>
  </div>
  <script src="main.js"></script>
</body>
</html>
