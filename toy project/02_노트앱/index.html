<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" /> 
    <title>Note</title>
</head>
<body>
    <main class="main-container">
        <h2>Note App</h2>
        <h3>take a notes and forget.</h3>
        <button class="new-btn">새로쓰기</button>
        <section class="note-list"></section>
        <!--  -->
        <section class="note-create">
            <div class="note-box">
                <input type="text" name="" id="title" placeholder="title" class="note-title"/>
                <textarea name="" id="content" cols="30" rows="12" placeholder="take a something" class="note-content"></textarea>
            </div>
        </section>
    </main>

    <script src="main.js"></script>
</body>
</html>
