<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>로그인</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form>
    <div class="login">
        <h1>로그인</h1>
        <label class="text_color2">아이디</label>
        <input class="text_color1"
            name="username"
            type="text"
            placeholder="Email 또는 전화번호"
        />
        <label class="text_color2">비밀번호</label>
        <input class="text_color1"
            name="password"
            type="password"
            placeholder="비밀번호"
        />
        <div id="password_search">
            <a class="text_color1" href="#">비밀번호를 잊으셨나요?</a>
        </div>
        <button>로그인</button>
        <div class="text_color1" id="sign_up">
            회원이 아니신가요?
            <a class="text_color2" href="#">가입하기</a>
        </div>
    </div>
    </form>
  </body>
</html>
